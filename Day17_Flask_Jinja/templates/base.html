<!DOCTYPE html>
<html>
  {% block content %}
  <head>
    <meta charset="UTF-8" />

    <title>Главная страница</title>
  </head>
  <body>
    <style>
      html {
        background-color: bisque;
      }

      td {
        border: 2px solid black;
      }
    </style>

    {% if data %}
    <table>
      <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Дата рождения</th>
      </tr>
      {% for row in data %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
      </tr>

      {% endfor %}
    </table>
    {% endif %}

    <h3><a href="/about">О нас</a></h3>
  </body>
  {% endblock %}
</html>
